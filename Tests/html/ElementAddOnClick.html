<html>
<head>
	<title>ElementAddOnClick</title>
</head>
<body>

	<button onclick="add">Add</button>

	<section>

	</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		var count = 0;

		function add()
		{
			count++;
			$('section').append('<div id="div_' + count +'"></div>');
		}
	</script>
</body>
</html>
